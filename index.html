<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~/</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Left Container: Displays the gif -->
        <div class="left-container">
            <div class="gif">
                <img src="assets/ganyu.gif" width="360px" alt="Ganyu GIF" />
            </div>
        </div>

        <!-- Right Container: Includes greeting, clock, and bookmarks -->
        <div class="right-container">
            <!-- Greeting Section -->
            <div class="head">
                <p id="greeting">home</p>
            </div>

            <!-- Clock Section -->
            <p id="clock"></p>

            <!-- Bookmarks Section -->
            <div class="bookmarks">
                <!-- Daily Bookmarks -->
                <div class="category">
                    <div class="links">
                        <li class="title">daily</li>
                        <li><a href="https://github.com/">GitHub</a></li>
                        <li><a href="https://youtube.com/">YouTube</a></li>
                        <li><a href="https://news.ycombinator.com">Hacker News</a></li>
                        <li><a href="http://news.tuxmachines.org">Tux Machines</a></li>
                    </div>
                </div>

                <!-- Reddit Bookmarks -->
                <div class="category">
                    <div class="links">
                        <li class="title">reddit</li>
                        <li><a href="https://old.reddit.com/r/linux">/r/linux</a></li>
                        <li><a href="https://old.reddit.com/r/unixart">/r/unixart</a></li>
                        <li><a href="https://old.reddit.com/r/unixporn">/r/unixporn</a></li>
                    </div>
                </div>

                <!-- Utility Bookmarks -->
                <div class="category">
                    <div class="links">
                        <li class="title">utils</li>
                        <li><a href="https://cobalt.tools">Cobalt</a></li>
                        <li><a href="https://www.vanish.so/">Vanish</a></li>
                        <li><a href="https://send.vis.ee">Send</a></li>
                    </div>
                </div>

                <!-- Practice Bookmarks -->
                <div class="category">
                    <div class="links">
                        <li class="title">practice</li>
                        <li><a href="https://www.hackerone.com/">HackerOne</a></li>
                        <li><a href="https://leetcode.com/">LeetCode</a></li>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Weather Widget -->
    <div id="weather-widget">
        <div id="weather-main">
            <span id="weather-icon"></span> 
            <div id="weather-temp">
                <span id="current-temp"></span>
                <span id="temp-toggle">
                    <span id="temp-celsius">°C</span> | <span id="temp-fahrenheit">°F</span>
                </span>
            </div>
        </div>
        <p id="error-message"></p>
    </div>

    <!-- JS Sourcing -->
    <script src="js/weather.js"></script>
    <script src="js/greet.js"></script>
</body>

</html>
