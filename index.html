<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsy</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="rain-background" id="rainBackground"></div>

    <div class="container">
        <div class="left-container">
            <div class="gif">
                <img src="assets/ganyu.gif" width="360px" alt="Ganyu GIF" />
            </div>
        </div>

        <div class="right-container">
            <div class="head">
                <p id="greeting">home</p>
            </div>

            <p id="clock"></p>

            <div class="search-container">
                <input 
                    type="text" 
                    class="search-bar" 
                    id="searchInput" 
                    placeholder="ðŸ”Ž   Where to buy pipebombs near me?"
                >
                <div class="search-engines">
                    <button class="search-engine active" data-engine="google">
                        <i class="fa-brands fa-google"></i> Google
                    </button>
                    <button class="search-engine" data-engine="youtube">
                        <i class="fa-brands fa-youtube"></i> YouTube
                    </button>
                    <button class="search-engine" data-engine="github">
                        <i class="fa-brands fa-github"></i> GitHub
                    </button>
                </div>
            </div>

            <div class="bookmarks">
                <div class="category">
                    <div class="links">
                        <li class="title">Daily</li>
                        <li><a href="https://github.com/">GitHub</a></li>
                        <li><a href="https://youtube.com/">YouTube</a></li>
                        <li><a href="https://news.ycombinator.com">Hacker News</a></li>
                        <li><a href="http://news.tuxmachines.org">Tux Machines</a></li>
                    </div>
                </div>

                <div class="category">
                    <div class="links">
                        <li class="title">Reddit</li>
                        <li><a href="https://old.reddit.com/r/linux">/r/linux</a></li>
                        <li><a href="https://old.reddit.com/r/unixart">/r/unixart</a></li>
                        <li><a href="https://old.reddit.com/r/unixporn">/r/unixporn</a></li>
                    </div>
                </div>

                <div class="category">
                    <div class="links">
                        <li class="title">Utils</li>
                        <li><a href="https://send.vis.ee">Send</a></li>
                        <li><a href="https://cobalt.tools">Cobalt</a></li>
                        <li><a href="https://www.vanish.so/">Vanish</a></li>
                    </div>
                </div>

                <div class="category">
                    <div class="links">
                        <li class="title">Practice</li>
                        <li><a href="https://leetcode.com/">LeetCode</a></li>
                        <li><a href="https://www.hackerone.com/">HackerOne</a></li>
                    </div>
                </div>

                <div class="category">
                    <div class="links">
                        <li class="title">Skyblock</li>
                        <li><a href="https://sky.shiiyu.moe/">SkyCrypt</a></li>
                        <li><a href="https://www.brandonfowler.me/skyblockah/?sort=cheap&bin=yes">AH Browser</a></li>
                        <li><a href="https://skyblock.finance">Bazaar Tracker</a></li>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="weather-widget">
        <div id="weather-main">
            <span id="weather-icon"></span>
            <div id="weather-temp">
                <span id="current-temp"></span>
                <span id="temp-toggle">
                    <span id="temp-celsius">Â°C</span> | 
                    <span id="temp-fahrenheit">Â°F</span>
                </span>
            </div>
        </div>
        <p id="error-message"></p>
    </div>

    <script src="js/weather.js"></script>
    <script src="js/greet.js"></script>
    <script src="js/rain.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
